<!DOCTYPE html>
<html>
<head>
  <title>Token Mining</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Token Mining</h1>

  <div class="section">
    Введите Private Key <input type="text" id="privateKey" value="0x..." />  <br>
    <button id='setParam' onclick="App.getAddress()">Войти</button><br>
    Авторизован: <output type="text" id="address" value=""> </output><br><br>
  </div>

  <div class="section">
      <h2>Инфо</h2>
    Address of sender: <output type="text" id="param" value=""> </output><br>
    Last block: <output type="text" id="param2" value=""> </output><br>
    100th last block: <output type="text" id="param3" value=""> </output><br>
    Difficulty: <output type="text" id="param4" value=""> </output><br>
    CurrentNonce: <output type="text" id="param5" value=""> </output><br>
    Message: <output type="text" id="param6" value=""> </output><br>

      <button id='setParam' onclick="App.getParam()">Получить текущие данные</button><br>
      <button id='setParam2' onclick="App.mining()">Запустить/остановить майнинг</button><br><br>
  </div>

  <h2>Генерация хешей</h2>
  <div class="section">
      <button id='setParam2' onclick="App.getEvents()">Получить</button> хеши начиная с блока <input type="text" id="findBlock" value="0" />  <br>
      <output type="text" id="events" value=""> </output><br>
    </div>
  <hr>
</body>
</html>
